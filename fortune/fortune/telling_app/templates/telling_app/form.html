<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../static/script/css/style.css">
</head>

<body>
    <section>
        <div id="formlogin">
            {%if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}" {% endif %}>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

        </div>
        <div id="bybook">
            <button id="butbybook">Fortune By Book</button>
        </div>
        <div id="random"></div>
    </section>
    <div id="questions">
        <form id="userquestion">
            <label for="question">Ask me about future:</label>
            <input name="question" />
            <button type="submit" id="butrandom">Want to know</button>
        </form>
    </div>
    {%endif%}

    <script src='../../static/script/script.js'></script>

</body>

</html>
